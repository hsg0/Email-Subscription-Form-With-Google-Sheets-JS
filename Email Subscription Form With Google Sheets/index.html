<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form With Google Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New <br> Website is on it's way.</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="your email" required>
            <button type="submit"><img src="email-subs-img (1)/send-icon.png" width="30px" ></button>
        </form>
        <span id="msg"></span>
    </div>




    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyeFGWJr1irek2hp_FzveNjaqnVXs7SIBnE-qloaH4Bfzw11NZ7lN-57Qol3v2sD1Cr/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Success!"
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
